<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map with Marker</title>
    <style>
        /* Set the size of the map */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>My Google Map</h3>
    <!-- The div element to hold the map -->
    <div id="map"></div>

    <script>
        // Initialize and add the map
        function initMap() {
            // The location coordinates (replace with your specific coordinates)
            const location = { lat: 21.123004413194632, lng: 79.05150972695048 };

            // The map, centered at the location
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,  // Adjust zoom level
                center: location,
            });

            // The marker, positioned at the location
            const marker = new google.maps.Marker({
                position: location,
                map: map,
            });
        }
    </script>

    <!-- Load the Google Maps JavaScript API with the API key -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AlzaSyZC1e_4JHmkaVcOBq_7zHmQyNAldHkgxaV&callback=initMap">
    </script>
</body>
</html>
